<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 상세 기입 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="../css/cover.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-bg-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <header class="mb-auto">
          <div>
            <h3
              class="float-md-start mb-0"
              id="main-title"
              style="cursor: pointer"
              onclick="location.href='index.html'"
            >
              CS MASTER
            </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a
                class="nav-link fw-bold py-1 px-0 active"
                aria-current="page"
                href="#"
                >회원가입
              </a>
              <a class="nav-link fw-bold py-1 px-0" href="#">LOGIN</a>
            </nav>
          </div>
        </header>
      </header>
      <main class="py-3">
        <h2>회원 가입</h2>
        <form action="post" class="mt-5">
          <div class="container row row-cols-2 mb-3">
            <label for="inputId" class="form-label col-3 text-start">ID</label>
            <div class="col-9">
              <input type="text" class="form-control" id="inputId" />
            </div>
            <div class="col-3"></div>
            <div id="passwordHelpBlock" class="form-text col-9">
              아이디는 5~15자 여야 합니다.
            </div>
          </div>
          <div class="container row row-cols-2 mb-3">
            <label for="inputEmail" class="form-label col-3 text-start"
              >E-mail</label
            >
            <div class="col-9">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="name@example.com"
              />
            </div>
          </div>
          <div class="container row row-cols-2 mb-3">
            <label for="inputPassword" class="form-label col-3 text-start"
              >Password</label
            >
            <div class="col-9">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
            </div>
            <div class="col-3"></div>
            <div id="passwordHelpBlock" class="form-text col-9">
              비밀번호는 특수문자, 숫자 포함 8-20자 여야 합니다.
            </div>
          </div>
          <div class="container row row-col-2 mb-3">
            <label for="inputPasswordChk" class="form-label col-3 text-start">
              Password Check
            </label>
            <div class="col-9">
              <input
                type="password"
                id="inputPasswordChk"
                class="form-control"
                aria-describedby="passwordChkHelpBlock"
              />
            </div>
            <div class="col-3"></div>
            <div id="passwordChkHelpBlock" class="form-text col-9">
              동일한 비밀번호 입력
            </div>
          </div>
          <div class="container row row-cols-2 mb-3">
            <label for="jobGroup" class="form-label col-3 text-start"
              >희망 직군</label
            >
            <div class="col-9">
              <select
                class="form-select co"
                name="jobGroup"
                aria-label="Default select example"
              >
                <option selected>희망 직군을 선택해주세요.</option>
                <option value="front">프론트엔드</option>
                <option value="back">백엔드</option>
                <option value="full">풀스택</option>
              </select>
            </div>
          </div>

          <div class="container row row-cols-2 mb-3">
            <label for="studyYears" class="form-label col-3 text-start"
              >개발 공부
            </label>
            <div class="col-9">
              <select
                class="form-select co"
                name="studyYears"
                aria-label="Default select example"
                id="studyYears"
              >
                <option selected>개발 공부 기간을 선택해주세요.</option>
              </select>
            </div>
          </div>

          <div class="container row row-cols-2 mb-3">
            <label for="grade" class="form-label col-3 text-start"
              >CS LEVEL
            </label>
            <div class="col-9">
              <input
                type="input"
                readonly
                id="grade"
                class="form-control"
                value="GREAT"
              />
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <button class="w-100 btn btn-primary btn-lg" type="submit">
                회원 가입
              </button>
            </div>
            <div class="col">
              <button
                class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='registration_index.html'"
                type="button"
              >
                취소
              </button>
            </div>
          </div>
        </form>
      </main>
      <footer class="mt-auto text-white-50">
        <p>
          project by
          <a class="text-white" href="https://blog.naver.com/dogfoot_birdfoot"
            >G1</a
          >
        </p>
      </footer>
    </div>

    <script>
      const selectElement = document.getElementById("studyYears");
      for (let i = 1; i <= 24; i++) {
        const option = document.createElement("option");

        option.value = i;
        if (i != 24) {
          option.textContent = i + " 개월";
        } else {
          option.textContent = "2 년 이상";
        }

        selectElement.appendChild(option);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
