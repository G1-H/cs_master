<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CS 공부 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="../css/cover.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-bg-white">
    <div class="study-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-3em-min padding-x-10-per">
        <header class="mb-auto">
          <div>
            <h3
              class="float-md-start mb-0"
              id="main-title"
              style="cursor: pointer"
              onclick="location.href='index.html'"
            >
              CS MASTER
            </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="#"
                >CS STUDY
              </a>
              <a
                class="nav-link fw-bold py-1 px-0 active"
                aria-current="page"
                href="#"
                >CS QUIZ
              </a>
              <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="#"
                >MY PAGE
              </a>
              <a class="nav-link fw-bold py-1 px-0" href="#">LOGOUT</a>
            </nav>
          </div>
        </header>
      </header>

      <main class="py-3">
        <div
          class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
        >
          <div
            class="dropdown-menu position-static d-flex flex-column flex-lg-row align-items-stretch justify-content-start p-3 rounded-3 shadow-lg"
            data-bs-theme="light"
          >
            <nav class="col-lg-12">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>
                  <a
                    href="#"
                    class="btn btn-hover-light rounded-2 d-flex align-items-start gap-2 py-2 px-3 lh-sm text-start"
                  >
                    <svg class="bi" width="24" height="24">
                      <use xlink:href="#image-fill" />
                    </svg>
                    <div>
                      <strong class="d-block">오늘의 퀴즈 풀기 </strong>
                      <small>하루 10문제 씩 풀어보세요.</small>
                    </div>
                  </a>
                </li>
                <li>
                  <button
                    href="#"
                    class="btn btn-hover-light rounded-2 d-flex align-items-start gap-2 py-2 px-3 lh-sm text-start"
                    data-bs-toggle="dropdown"
                  >
                    <svg class="bi" width="24" height="24">
                      <use xlink:href="#music-note-beamed" />
                    </svg>
                    <div>
                      <strong class="d-block">카테고리 별로 풀기</strong>
                      <small>카테고리 내 모든 문제 풀어보세요.</small>
                    </div>
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-end shadow"
                    id="category_dropdown"
                  ></ul>
                </li>
                <li>
                  <a
                    href="#"
                    class="btn btn-hover-light rounded-2 d-flex align-items-start gap-2 py-2 px-3 lh-sm text-start"
                  >
                    <svg class="bi" width="24" height="24">
                      <use xlink:href="#question-circle" />
                    </svg>
                    <div>
                      <strong class="d-block">무작위 풀기</strong>
                      <small>모든 문제 무작위로 풀어보세요.</small>
                    </div>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </main>
      <footer class="mt-auto text-white-50">
        <p>
          project by
          <a class="text-white" href="https://blog.naver.com/dogfoot_birdfoot"
            >G1</a
          >
        </p>
      </footer>
    </div>
    <script>
      const dropdown = document.getElementById("category_dropdown");
      const category = new Map([
        ["네트워크", "network"],
        ["자료구조", "data_structure"],
        ["운영체제", "operating_system"],
        ["데이터베이스", "database"],
        ["자바", "java"],
        ["스프링", "spring"],
        ["자바스크립트", "javascript"],
        ["IT상식", "it_common"],
        ["웹개발", "web_dev"],
      ]);

      // Map을 순회하면서 dropdown에 항목 추가
      category.forEach((value, key) => {
        console.log(value);
        // 새로운 <li> 생성
        const li = document.createElement("li");

        // 새로운 <button> 생성
        const button = document.createElement("button");
        button.type = "button";
        button.className = "dropdown-item d-flex align-items-center";
        button.textContent = key; // 버튼 텍스트는 Map의 키 (카테고리 이름)

        // 버튼 클릭 시 quiz_create.html로 이동
        button.onclick = function () {
          location.href = `quiz.html?category=${value}`;
        };

        // <li>에 <button> 추가
        li.appendChild(button);

        // <li>를 dropdown에 추가
        dropdown.appendChild(li);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
