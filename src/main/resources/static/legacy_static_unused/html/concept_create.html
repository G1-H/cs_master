<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>문제 만들기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="../css/cover.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-bg-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <header class="mb-auto">
          <div>
            <h3
              class="float-md-start mb-0"
              id="main-title"
              style="cursor: pointer"
              onclick="location.href='index.html'"
            >
              CS MASTER
            </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="#"
                >CS STUDY
              </a>
              <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="#"
                >CS QUIZ
              </a>
              <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="#"
                >MY PAGE
              </a>
              <a class="nav-link fw-bold py-1 px-0" href="#">LOGOUT</a>
            </nav>
          </div>
        </header>
      </header>

      <main class="py-3">
        <div id="concept_create_container" class="container row row-cols-1">
          <form action="post" class="mt-5 col">
            <div id="" class="row-3">
              <h2 class="mb-5">개념을 추가해주세요.</h2>
            </div>
            <div class="container row row-cols-2 mb-3">
              <label for="분류" class="form-label col-3 text-start"
                >개념 분류</label
              >
              <div class="col-9">
                <select
                  class="form-select co"
                  name="jobGroup"
                  aria-label="Default select example"
                >
                  <option selected>개념의 카테고리를 분류해주세요.</option>
                  <option value="network">네트워크</option>
                  <option value="data_structure">자료구조</option>
                  <option value="operating_system">운영체제</option>
                  <option value="database">데이터베이스</option>
                  <option value="java">자바</option>
                  <option value="spring">스프링</option>
                  <option value="javascrpit">자바스크립트</option>
                  <option value="it_common">IT상식</option>
                  <option value="web_dev">웹개발</option>
                </select>
              </div>
            </div>
            <div class="container row row-cols-2 mb-3">
              <label for="inputTitle" class="form-label col-3 text-start"
                >개념</label
              >
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputTitle"
                  placeholder="개념명을 입력해주세요."
                />
              </div>
              <div class="col-3"></div>
            </div>
            <div class="container row row-cols-2 mb-3">
              <label for="inputContent" class="form-label col-3 text-start">
                개념 설명
              </label>
              <div class="col-9">
                <textarea
                  class="form-control"
                  placeholder="개념에 대해 설명해주세요."
                  id="inputContent"
                  style="height: 20vh"
                ></textarea>
              </div>
            </div>
            <div class="container row row-cols-2 mb-3">
              <label for="inputImage" class="form-label col-3 text-start">
                개념 관련 이미지
              </label>
              <div class="col-9">
                <input
                  class="form-control form-control-sm"
                  id="inputImage"
                  type="file"
                />
              </div>
            </div>
            <div class="container row row-cols-2 mb-3">
              <label for="inputAuthor" class="form-label col-3 text-start">
                작성자
              </label>
              <div class="col-9">
                <input
                  class="form-control"
                  id="inputAuthor"
                  type="text"
                  value="G1"
                  disabled
                />
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                  개념 생성
                </button>
              </div>
              <div class="col">
                <button
                  class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='study.html'"
                  type="button"
                >
                  취소
                </button>
              </div>
            </div>
          </form>
        </div>
      </main>
      <footer class="mt-auto text-white-50">
        <p>
          project by
          <a class="text-white" href="https://blog.naver.com/dogfoot_birdfoot"
            >G1</a
          >
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
